<div ng-controller="ParkingspotslistCtrl">
  I found {{spots.length}} spots. Filter by:
  <input type="checkbox" ng-model="typeFilter" ng-true-value="OFF" ng-false-value="ON"> Garage
  <div class="list-group">
    <a class="list-group-item" ng-click="saveParkingSpot(spot)"
       ng-repeat="spot in spots | filter:{TYPE:typeFilter}  | orderBy:orderProp | limitTo: quantity">

      <div class="parking-name">{{spot.NAME}}</div>
      <div class="type" ng-show="{{spot.TYPE == 'OFF'}}">Garage</div>
      <div class="type" ng-show="{{spot.TYPE == 'ON'}}">Street</div>
      <div class="status">{{spot.TYPE}}</div>
      <div class="right-data">
        <div class="price"><span>$</span>{{spot.currentRate.RATE | number:1}}</div>
        <div class="distance">{{spot.distance | number:1}}<span>mi</span></div>
      </div>
    </a>
  </div>
</div>
